<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pack Demo</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h3>
                    <img src="./assets/bootstrap.png" alt="" height="50" class="d-inline-block align-text-center">
                    MicroPosts
                </h3>
            </a>
        </div>
    </nav>

    <div class="container postsContainer mt-3">

        <div class="card card-body card-form shadow-sm mb-3">
            <h1 class="card-title">Say Something</h1>
            <p class="lead">What's on your mind?</p>
            <input type="text" id="title" class="form-control mb-3" placeholder="Post Title">
            <textarea id="body" class="form-control mb-3" placeholder="Post Body"></textarea>
            <input type="hidden" id="id" value="">
            <button type="button" class="post-submit btn btn-dark">Post It</button>
            <span class="form-end mt-3">
            </span>
        </div>

        <div id="posts"></div>

    </div>

    <footer class="mt-3 p-3 text-center bg-light"> MicroPosts &copy;</footer>
</body>

</html>
